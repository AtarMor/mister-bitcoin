<section class="user-details">
    <h1>Hello {{user.name}}!</h1>
    <div class="row coins">
        <img src="/assets/img/coins.png" alt="coins"/>
        <h2>Coins: {{user.coins}}</h2>
    </div>
    <div class="row btc-rate">
        <img src="/assets/img/bitcoin.png" alt="bitcoin"/>
        <h2>BTC: {{rate | async}}</h2>
    </div>
</section>
