<section *ngIf="contact$ | async as contact" class="contact-details">
    <img class="contact-img" src="/assets/img/female-contact.svg" alt="contact" />
    <h3 class="contact-name">Name: {{contact.name}}</h3>
    <h3 class="contact-phone">Phone: {{contact.phone}}</h3>
    <h3 class="contact-email">Email: {{contact.email}}</h3>
</section>
